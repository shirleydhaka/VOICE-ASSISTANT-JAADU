<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer type="module"></script>
  <title>Signup</title>
  <link rel = "stylesheet" href="signup.css">
 


</head>
<body>
  

<div class="container">
  <!-- code here -->
  <div class="card">
    <div class="card-image">	
      <h2 class="card-heading">
        
        <small>Let us create your account</small>
      </h2>
    </div>
    <form class="card-form"  method="post"   id="Mainform">
      <div class="input">
        <input type="text" class="input-field" id="fullname"  required/>
        <label class="input-label">Full name</label>
      </div>
            <div class="input">
        <input type="text" class="input-field"  id="email"   required/>
        <label class="input-label">Email</label>
      </div>
            <div class="input">
        <input type="password" class="input-field"   id="password"  required/>
        <label class="input-label">Password</label>
      </div>
    </form>
    <div class="action">
      <a href="index.html" target="_blank"><button class="action">Get Started</button></a>
    </div>
.     

    <div class="or-line">
      <span> OR </span>
    </div>
    
    <div class="button-container">
        <a href="#" id="googleSignInBtn" class="google-logo-button">
          <span>Sign up with Google</span>
          <img src="google.png" alt="Google Logo" width="30">

        </a>
      </div>
    <div class="card-info">

        <p>Already Registered?<a href="login.html">Login here</a></p> 
      </div>
    
  </div>
</div>
<script src="index.js"></script>

</body>
</html>
